name: ğŸ“¦ Publish PostgreSQL Migration Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - old: 13
            new: 16

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build image for PostgreSQL ${{ matrix.old }} âœ ${{ matrix.new }}
        run: |
          IMAGE_NAME=ghcr.io/jobdoesburg/pg-migrator
          docker build \
            --build-arg OLD_PG_VERSION=${{ matrix.old }} \
            --build-arg NEW_PG_VERSION=${{ matrix.new }} \
            -t $IMAGE_NAME:${{ matrix.old }}-to-${{ matrix.new }} .

      - name: ğŸ“¤ Push image
        run: |
          IMAGE_NAME=ghcr.io/jobdoesburg/pg-migrator
          docker push $IMAGE_NAME:${{ matrix.old }}-to-${{ matrix.new }}